<!DOCTYPE html>
<html lang="en">

<head>
  <title>Progress Steps</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./minify/index.css" rel="stylesheet" type="text/css">
</head>

<body class="flex-container">
  <div class="container flex-container">
    <div class="circles-container flex-container">
      <div class="circle active">1</div>
      <div class="circle">2</div>
      <div class="circle">3</div>
      <div class="circle">4</div>
      <div class="bar"></div>
      <div class="bar-progress" data-percentage=""></div>
    </div>
    <div class="buttons-container flex-container">
      <button class="button prev" disabled>Prev</button>
      <button class="button next active">Next</button>
    </div>
  </div>
  <script src="./minify/index.js"></script>
</body>

</html>
